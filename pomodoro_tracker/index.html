<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Tracker</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="index.html">Pomodoro Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Timer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Stats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="pomodoro-timer">
      <div class="operating">
        <button class="btn btn-outline-light" id="button-work" disabled="true">Work</button>
        <button class="btn btn-outline-light" id="button-short-break">Short Break</button>
        <button class="btn btn-outline-light" id="button-long-break">Long Break</button>
      </div>

      <div class="timer">
        <span id="digit-minutes" class="timer-digit">25</span>
        <span class="timer-digit">:</span>
        <span id="digit-seconds" class="timer-digit">00</span>
        <span class="pomodoros">0</span>
        <span>/</span>
        <span class="pomodoros-max">4</span>
      </div>
      <div class="buttons">
        <button class="btn btn-lg btn-outline-light" id="button-start">Start</button>
        <button class="btn btn-lg btn-outline-light" id="button-stop" disabled="true">Stop</button>
      </div>
    </div>
  </div>
  <footer>
    <a class="social-link" href="https://www.linkedin.com/in/mmarusyk/">Misha Marusyk</a>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
